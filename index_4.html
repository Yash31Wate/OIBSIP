<head>

</head>
<body>
    <div class="container">
        <div class="login-page">
            <div class="navbar">
                <div id="box"></div> 
                <button type="button" class="login" onclick="login()">Log In</button>
                <button type="button" class="login" onclick="regis()">Register</button>

        </div>
       
    </div>
